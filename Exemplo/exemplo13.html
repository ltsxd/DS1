<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Exemplo 12 - Printar no body</title>

    <!-- carrega o código em javascript-->
    <script type="text/javascript">

        document.write("<ul>")

        //faz um loop de 10 posições. Primeiro a variavel de controle (n).
        //avalia a condição do loop, se verdadeiro, continua.
        //incrementa a variavel de controle (var).
        for (var n = 1; n <= 10; n++) {
            document.write("<li> item " + n + " </li>");
        }

        document.write("</ul>")
    </script>
</head>

<body>

</body>

</html>
